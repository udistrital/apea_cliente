<div class="lists row">
  <div class="col-md-12 col-lg-6 col-xxxl-6">
    <nb-card class="list-card">
      <nb-card-header>Estudiantes</nb-card-header>
      <nb-card-body>
        <nb-list>
          <nb-list-item *ngFor="let estudiante of estudiantes_lista" (click)="cargarEstudiante(estudiante)">
            <nb-user [name]="estudiante.nombre" [title]="estudiante.codigo">
            </nb-user>
          </nb-list-item>
        </nb-list>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-md-12 col-lg-6 col-xxxl-6">
    <nb-card>
      <nb-card-header>Estudiante</nb-card-header>
      <nb-card-body *ngIf="estudianteSeleccionado">
        <div class="row">
          <form novalidate [formGroup]="estudianteForm">
            <div class="form-group">
              <label for="codigo" class="label">CÃ³digo</label>
              <input type="text" formControlName="codigo" id="codigo">
            </div>
            <input type="text" formControlName="nombre">
          </form>
        </div>
        {{estudianteSeleccionado | json}}
      </nb-card-body>
    </nb-card>
  </div>
</div>
