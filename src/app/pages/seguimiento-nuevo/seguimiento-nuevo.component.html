<div class="lists row">
  <div class="col-md-12 col-lg-6 col-xxxl-6">
    <nb-card class="list-card">
      <nb-card-header>Seguimiento</nb-card-header>
      <nb-card-body>
        <nb-list>
          <nb-list-item *ngFor="let observacion of observaciones_lista" (click)="cargarObs(observacion)">
            <nb-user [name]="observacion.Observacion" [title]="observacion.Fecha">
            </nb-user>
          </nb-list-item>
        </nb-list>
        <nb-list-item>
          <nb-card>
            <nb-card-header>Agregar Observación</nb-card-header>
          <nb-card-body>
            <nb-action>
              <nb-icon class="action-icon" icon="plus-square-outline" (click)="nuevaObs()"></nb-icon>
              <span>Nueva</span>
            </nb-action>
          </nb-card-body>
          </nb-card>
        </nb-list-item>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-md-12 col-lg-6 col-xxxl-6">
    <nb-card *ngIf="observacionSel">
      <nb-card-header>Observación</nb-card-header>
      <nb-card-body>
        <div class="row">
          <form novalidate [formGroup]="observacionForm">
            <div class="form-group">
              <label for="observacion" class="label">Observación</label>
              <input type="text" formControlName="obser" id="obser">
              <textarea rows="5" formControlName="obser" nbInput fullWidth shape="round"  placeholder="Text Area"></textarea>
              <nb-card>
                <nb-card-header>Nuevo Seguimiento</nb-card-header>
                <nb-card-body>
                  <div class="buttons-row">
                    <button  type="submit" nbButton outline (click)="onClickSubmit()">
                      enviar
                    </button>
                  </div>
                </nb-card-body>
              </nb-card>
            </div>
          </form>
        </div>
      </nb-card-body>

    </nb-card>
  </div>
</div>
