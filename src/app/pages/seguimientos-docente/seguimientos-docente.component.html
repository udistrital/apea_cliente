<div class="lists row">
  <div class="col-md-12 col-lg-6 col-xxxl-6">
    <nb-card class="list-card">
      <nb-card-header>Seguimientos</nb-card-header>
      <nb-card-body>
        <nb-list>
          <nb-list-item *ngFor="let seguimiento of seguimientos_lista" (click)="cargarSeguimiento(seguimiento)">
            <nb-user [name]="seguimiento.CodigoEstudiante.Id.toString()" [title]="seguimiento.Cerrado">
            </nb-user>
          </nb-list-item>
        </nb-list>
      </nb-card-body>
    </nb-card>
  </div>
  
</div>
